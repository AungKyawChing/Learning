<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>26 Transform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Transform</h1>
    <div class="rotate">
        <h3>transform: rotate;</h3>
    </div>
    <div class="scale">
        <h3>transform: scale;</h3>
    </div>
    <div class="scaleX">
        <h3>transform: scaleX;</h3>
    </div>
    <div class="scaleY">
        <h3>transform: scaleY;</h3>
    </div>
    <div class="skew">
        <h3>transform: skew;</h3>
    </div>
    <div class="skewX">
        <h3>transform: skewX;</h3>
    </div>
    <div class="skewY">
        <h3>transform: skewY;</h3>
    </div>
    <div class="translate">
        <h3>transform: translate;</h3>
    </div>
    <div class="translateX">
        <h3>transform: translateX;</h3>
    </div>
    <div class="translateY">
        <h3>transform: translateY;</h3>
    </div>
</body>
</html>
