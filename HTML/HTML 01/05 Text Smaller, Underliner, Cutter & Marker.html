<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 Text Smaller, Underliner, Cutter & Marker</title>
</head>
<body>
    <p>It is Normal Text.</p>
    <p><small>It Is Smalled By "small" Tag.</small></p>
    <p><u>It Is Underline By "u" Tag.</u></p>
    <p><ins>It Is Underline By "ins" Tag.</ins></p>
    <p><del>It Is Cutted By "del" Tag.</del></p>
    <p><mark>It Is Marked By "mark" Tag.</mark></p>
</body>
</html>
