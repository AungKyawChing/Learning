<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 Text Bold & Italic</title>
</head>
<body>
    <p>It Is Normal Text.</p><br>
    <p><b>It Is Bold By "b" Tag.</b></p><br>
    <p><strong>It Is Bold By "strong" Tag. And "strong" Tag Is SEO Friendly.</strong></p><br>
    <p><i>It Is Italic By "i" Tag.</i></p><br>
    <p><em>It Is Italic By "em" Tag. And "em" Tag Is SEO Friendly.</em></p>
</body>
</html>
